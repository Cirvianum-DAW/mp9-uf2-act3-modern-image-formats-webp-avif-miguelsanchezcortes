<!DOCTYPE html>

      <div>
        <p>jpg</p>
        <img src="images/logotipJPEG.jpg" alt="Example 2" class="w-full" />
        <div class="image-info"></div>

      <div>

        <img src="images/logotipWEBP.webp" alt="Example 3" class="w-full" />
